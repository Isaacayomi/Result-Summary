<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="content">
  <main class="container">
    <div class="upper-container">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1> <br>
        <p class="result-total">of 100</p>
      </div>

      <p class="comment">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="lower-container">
      <p class="sub-heading">Summary</p>
     <div class="flex-container reaction-container">
      <div class="reaction">
        <img src="/assets/images/icon-reaction.svg" alt="reaction-svg">
        <p>Reaction</p>
      </div>
        <div class="score">
          <p>80 <span class="overall">/ 100</span></p>
        </div>
     </div>

     <div class="flex-container memory-container">
      <div class="memory">
        <img src="/assets/images/icon-memory.svg" alt="memory-svg">
        <p>Memory</p>
      </div>
        <div class="score">
          <p>92 <span class="overall">/ 100</span></p>
        </div>
     </div>

     <div class="flex-container verbal-container">
      <div class="verbal">
        <img src="/assets/images/icon-verbal.svg" alt="reaction-svg">
        <p>Verbal</p>
      </div>
        <div class="score">
          <p>61 <span class="overall">/ 100</span></p>
        </div>
     </div>

     <div class="flex-container visual-container">
      <div class="visual">
        <img src="/assets/images/icon-visual.svg" alt="reaction-svg">
        <p>Visual</p>
      </div>
        <div class="score">
          <p>72 <span class="overall">/ 100</span></p>
        </div>
     </div>
     <button>Continue</button>
    </div>
  </main>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Prime-xyz">Isaac Prime</a>.
  </div>
</div>

</body>
</html>
